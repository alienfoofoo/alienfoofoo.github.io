<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        /* 添加背景图片到表单容器 */
        .container-background {
            background-image: url('../../static/DSC0623'); /* 请将 'your-background-image.jpg' 替换为你的背景图片文件路径 */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px; /* 可以根据需要自定义内边距 */
            border: 1px solid #ccc; /* 可以根据需要自定义边框样式 */
            border-radius: 10px; /* 可以根据需要自定义边框圆角 */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <img src="../../static/DSC06234.JPG" class="img-fluid" alt="没法查看">
    <form>
<div class="mb-3">
<label for="exampleInputEmail1" class="form-label">Email address</label>
<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
</div>
<div class="mb-3">
<label for="exampleInputPassword1" class="form-label">Password</label>
<input type="password" class="form-control" id="exampleInputPassword1">
</div>
<div class="mb-3 form-check">
<input type="checkbox" class="form-check-input" id="exampleCheck1">
<label class="form-check-label" for="exampleCheck1">Check me out</label>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

        <div class="container mt-5 border border-primary p-4 rounded container-background ">
        <h1>AI Chat</h1>
        <form id="aiForm">
            <div class="mb-3">
                <label for="userInput" class="form-label">User Input</label>
                <input type="text" class="form-control" id="userInput" placeholder="Enter your message">
            </div>
            <div class="mb-3">
                <label for="aiResponse" class="form-label">AI Response</label>
                <textarea class="form-control" id="aiResponse" rows="8" readonly></textarea>
            </div>
            <button type="submit" class="btn btn-outline-secondary">Submit</button>
        </form>
    </div>

    <div class="container mt-5">
      <div class="mb-3">
        <label for="userInput2" class="form-label">请你吃药</label>
        <input type="text" class="form-control" id="userInput2" placeholder="Enter your message">
      </div>
        <div class="mb-4">
            <button type="吃药" class="input-btn-font-size-sm">Submit</button>
        </div>
    </div>

    <script>
        // JavaScript代码，用于处理表单提交和AI响应
        document.getElementById("aiForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // 获取用户输入的内容
            const userInput = document.getElementById("userInput").value;

            // 这里应该将用户输入的内容发送到后台AI进行处理，然后获取AI的响应
            // 为了演示，这里只是将用户输入原样显示在AI响应框中
            const aiResponse = document.getElementById("aiResponse");
            aiResponse.value = "AI Response: " + userInput;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
  </body>
</html>
